<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystic Packs | Pokémon TCG Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }

    /* Header */
    header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo-container img {
      height: 60px;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 25px;
      position: relative;
    }
    nav ul li a {
      font-size: 16px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }
    nav ul li a:hover {
      color: #0056b3;
    }
    .cart-count {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
    }
    .search-icon {
      cursor: pointer;
      color: #007bff;
      font-size: 24px;
      margin-left: 20px;
    }
    .search-container {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: #fff;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .search-container.open {
      right: 0;
    }
    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .search-results {
      margin-top: 10px;
    }
    .search-results a {
      display: block;
      color: #007bff;
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .search-results a:hover {
      background-color: #f4f4f4;
      color: #0056b3;
    }

    /* Banner */
    .banner {
      background: linear-gradient(to right, #007bff, #0056b3);
      padding: 60px 30px;
      text-align: center;
      color: #fff;
    }
    .banner h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .banner p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .banner a button {
      background-color: #fff;
      color: #007bff;
      padding: 15px 30px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .banner a button:hover {
      background-color: #f4f4f4;
    }

    /* Products */
    .product-section {
      padding: 40px 30px;
    }
    .product-section h3 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .product-card h4 {
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }
    .product-card p {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    .price {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }
    .add-to-cart button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #fff;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      color: #666;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    footer p {
      margin-bottom: 10px;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="A_logo_design_for_a_fictional_Pokémon_Trading_Card.png" alt="
