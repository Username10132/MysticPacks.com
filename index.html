<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystic Packs | Pok√©mon TCG Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* Include your existing styles here */
    /* Add styles for the search icon and search bar */
    .search-icon {
      cursor: pointer;
      color: gold;
      font-size: 24px;
      margin-left: 20px;
    }

    .search-container {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: #001f3f;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      box-shadow: -2px 0 5px rgba(0,0,0,0.4);
    }

    .search-container.open {
      right: 0;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .search-results {
      margin-top: 10px;
    }

    .search-results a {
      display: block;
      color: gold;
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid #f4a261;
    }

    .search-results a:hover {
      background-color: #f4a261;
      color: #001f3f;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="your_logo_url_here" alt="Mystic Packs Logo">
    <h1>Mystic Packs</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><span class="search-icon" onclick="toggleSearch()">üîç</span></li>
    </ul>
  </nav>
</header>

<div class="search-container" id="search-container">
  <input type="text" placeholder="Search Pok√©mon packs..." id="search-input" oninput="searchProducts()">
  <div class="search-results" id="search-results"></div>
</div>

<section class="banner">
  <h2>üî• The Ultimate Pok√©mon TCG Experience</h2>
  <p>Shop rare booster packs & exclusive Scarlet and Violet 151 Mini Tins now.</p>
  <button onclick="window.location.href='shop.html'">Shop Now</button>
</section>

<section class="product-section">
  <h3>Featured Products</h3>
  <div class="product-grid">
    <!-- Your existing product cards here -->
  </div>
</section>

<footer>
  <p>&copy; 2025 Mystic Packs. All rights reserved.</p>
  <p>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms of Service</a>
  </p>
</footer>

<script>
  function toggleSearch() {
    const searchContainer = document.getElementById('search-container');
    searchContainer.classList.toggle('open');
  }

  async function searchProducts() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const resultsContainer = document.getElementById('search-results');

    if (query.length < 3) {
      resultsContainer.innerHTML = '';
      return;
    }

    const response = await fetch('shop.html');
    const html = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const products = doc.querySelectorAll('.product-card');

    resultsContainer.innerHTML = '';
    products.forEach(product => {
      if (product.textContent.toLowerCase().includes(query)) {
        const productLink = document.createElement('a');
        productLink.href = 'shop.html';
        productLink.textContent = product.querySelector('h4').textContent;
        resultsContainer.appendChild(productLink);
      }
    });
  }
</script>

</body>
</html>
