<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Packs - Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #001f3f;
      --accent-color: #FFD700;
      --background-color: #000000;
      --text-color: #ffffff;
      --secondary-text-color: #FFD700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    a {
      text-decoration: none;
      color: var(--accent-color);
    }

    /* Header */
    header {
      background-color: var(--primary-color);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-container img {
      height: 60px;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 25px;
      position: relative;
    }
    nav ul li a {
      font-size: 16px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }
    nav ul li a:hover {
      color: var(--secondary-text-color);
    }
    .cart-count {
      background-color: var(--accent-color);
      color: var(--background-color);
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
    }
    .search-icon {
      cursor: pointer;
      color: var(--accent-color);
      font-size: 24px;
      margin-left: 20px;
    }
    .search-container {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: var(--primary-color);
      padding: 20px;
      transition: right 0.3s ease-in-out;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .search-container.open {
      right: 0;
    }
    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--secondary-text-color);
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    .search-results {
      margin-top: 10px;
    }
    .search-results a {
      display: block;
      color: var(--accent-color);
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid var(--secondary-text-color);
    }
    .search-results a:hover {
      background-color: var(--background-color);
      color: var(--secondary-text-color);
    }

    /* Main Content */
    .container {
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: var(--text-color);
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters select {
      margin: 0 10px;
      padding: 10px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border: 1px solid var(--secondary-text-color);
      border-radius: 5px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      background-color: var(--background-color);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card {
      padding: 20px;
      text-align: center;
      background-color: var(--primary-color);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      color: var(--text-color);
    }
    .price {
      font-size: 14px;
      margin-bottom: 10px;
      color: var(--text-color);
    }
    .quantity-input {
      width: 50px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: var(--accent-color);
      color: var(--background-color);
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: var(--secondary-text-color);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="/mnt/data/A_logo_design_for_a_fictional_Pok√©mon_Trading_Card.png" alt="Mystic Packs Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart üõí<span class="cart-count" id="cart-count">0</span></a></li>
        <li><span class="search-icon" onclick="toggleSearch()">üîç</span></li>
      </ul>
    </nav>
  </header>

  <div class="search-container" id="search-container">
    <input type="text" placeholder="Search Pok√©mon packs..." id="search-input" oninput="searchProducts()">
    <div class="search-results" id="search-results"></div>
  </div>

  <div class="container">
    <h1>Our Products</h1>
    <div class="filters">
      <select id="filter1" onchange="filterProducts()">
        <option value="all">All Products</option>
        <option value="booster-packs">All Booster Packs</option>
        <option value="tins">All Tins</option>
      </select>
      <select id="filter2" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="vintage">Vintage Packs</option>
        <option value="modern">Modern Packs</option>
        <option value="tins">Tins</option>
      </select>
    </div>

    <div class="product-grid" id="product-grid">
      <!-- Example Product 1 -->
      <div class="product-card" data-category="booster-packs" data-type="modern" data-name="Scarlet and Violet: 151 Booster Pack" data-normal="11.99" data-heavy="44.99">
        <img src="https://www.pokebeach.com/news/2023/09/151-Booster-Pack-Image-English.png" alt="Scarlet and Violet: 151 Booster Pack">
        <div class="product-name">Scarlet and Violet: 151 Booster Pack</div>
        <div class="weight-quantity-container">
          <select class="weight-select" onchange="updatePrice(this)">
            <option value="normal">Normal (Unweighted)</option>
            <option value="heavy">Heavy</option>
          </select>
          <input type="number" min="1" value="1" class="quantity-input">
        </div>
        <div class="price">$11.99</div>
        <button class="btn" onclick="addToCart(this)">Add to Cart</button>
      </div>

      <!-- Example Product 2 -->
      <div class="product-card" data-category="booster-packs" data-type="modern" data-name="Scarlet and Violet: Prismatic Evolutions Booster Pack (Random Artwork)" data-normal="17.99" data-heavy="54.99">
        <img src="https://saplingsix.com/cdn/shop/files/PrismaticEvolutionsBoosterPack.png?v=1735569050" alt="Scarlet and Violet: Prismatic Evolutions Booster Pack (Random Artwork)">
        <div class="product-name">Scarlet and Violet: Prismatic Evolutions Booster Pack (Random Artwork)</div>
        <div class="weight-quantity-container">
          <select class="weight-select" onchange="updatePrice(this)">
            <option value="normal">Normal (Unweighted)</option>
            <option value="heavy">Heavy</option>
          </select>
          <input type="number" min="1" value="1" class="quantity-input">
        </div>
        <div class="price">$17.99</div>
        <button class="btn" onclick="addToCart(this)">Add to Cart</button>
      </div>

      <!-- Add more products here -->
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Mystic Packs. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </p>
  </footer>

  <script>
    function toggleSearch() {
      const searchContainer = document.getElementById('search-container');
      searchContainer.classList.toggle('open');
    }

    async function searchProducts() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const resultsContainer = document.getElementById('search-results');

      if (query.length < 3) {
        resultsContainer.innerHTML = '';
        return;
      }

      const response = await fetch('shop.html');
      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const products = doc.querySelectorAll('.product-card');

      resultsContainer.innerHTML = '';
      products.forEach(product => {
        if (product.textContent.toLowerCase().includes(query)) {
          const productLink = document.createElement('a');
          productLink.href = 'shop.html';
          productLink.textContent = product.querySelector('.product-name').textContent;
          resultsContainer.appendChild(productLink);
        }
      });
    }

    document.addEventListener('click', function(event) {
      const searchContainer = document.getElementById('search-container');
      const searchIcon = document.querySelector('.search-icon');

      if (!searchContainer.contains(event.target) && !searchIcon.contains(event.target)) {
        searchContainer.classList.remove('open');
      }
    });

    function updatePrice(selectElement) {
      const productCard = selectElement.closest('.product-card');
      const priceElement = productCard.querySelector('.price');
      const weight = selectElement.value;
      const price = productCard.dataset[weight];
      priceElement.textContent = `$${price}`;
    }

    function addToCart(buttonElement) {
      const productCard = buttonElement.closest('.product-card');
      const quantityInput = productCard.querySelector('.quantity-input');
      const quantity = parseInt(quantityInput.value);
      let cartCount = parseInt(localStorage.getItem('cartCount')) || 0;
      cartCount += quantity;
      localStorage.setItem('cartCount', cartCount);
      document.getElementById('cart-count').textContent = cartCount;
    }

    function filterProducts() {
      const filter1 = document.getElementById('filter1').value;
      const filter2 = document.getElementById('filter2').value;
      const productCards = document.querySelectorAll('.product-card');

      productCards.forEach(card => {
        const category = card.dataset.category;
        const type = card.dataset.type;

        if ((filter1 === 'all' || filter1 === category) && (filter2 === 'all' || filter2 === type)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const cartCount = localStorage.getItem('cartCount') || 0;
      document.getElementById('cart-count').textContent = cartCount;
    });
  </script>
</body>
</html>
