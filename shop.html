<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Packs - Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }

    /* Header */
    header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo-container img {
      height: 60px;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 25px;
      position: relative;
    }
    nav ul li a {
      font-size: 16px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }
    nav ul li a:hover {
      color: #0056b3;
    }
    .cart-count {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }

    .search-bar button {
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Main Content */
    .container {
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters select {
      margin: 0 10px;
      padding: 10px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card {
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }
    .price {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }
    .quantity-input {
      width: 50px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
