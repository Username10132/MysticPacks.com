<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: gold;
    }
    a {
      text-decoration: none;
      color: gold;
    }

    /* Header */
    header {
      background-color: #001f3f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .logo-container img {
      width: 60px;
      height: auto;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 25px;
      position: relative;
    }
    nav ul li a {
      font-size: 16px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }
    nav ul li a:hover {
      color: #f4a261;
    }
    .cart-count {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -10px;
    }

    /* Search */
    .search-container {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background-color: #001f3f;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      box-shadow: -2px 0 5px rgba(0,0,0,0.4);
    }
    .search-container.open {
      right: 0;
    }
    .search-container input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .search-results {
      margin-top: 10px;
    }
    .search-results a {
      display: block;
      color: gold;
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid #f4a261;
    }
    .search-results a:hover {
      background-color: #f4a261;
      color: #001f3f;
    }

    /* Main Content */
    .container {
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters select {
      margin: 0 10px;
      padding: 10px;
      background-color: #001f3f;
      color: gold;
      border: 1px solid gold;
      border-radius: 5px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      background-color: #001f3f;
      padding: 20px;
    }
    .product-card {
      padding: 20px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    .price {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .btn {
      background-color: gold;
      color: #001f3f;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ffd700;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
