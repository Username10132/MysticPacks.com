<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Packs - Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    header {
      background: #000;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .weight-select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }

    .price {
      font-size: 18px;
      color: #28a745;
      font-weight: bold;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <img src="https://images.unsplash.com/photo-1712413705534-3b244c95ff71?auto=format&fit=crop&w=512&q=80" alt="Mystic Packs Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <h1>Shop All Booster Packs</h1>

  <div class="product-grid">

    <!-- Base Set -->
    <div class="product-card" data-light="24.99" data-medium="39.99" data-heavy="64.99">
      <img src="https://images.pokemontcg.io/base1/1.png" alt="Base Set Booster">
      <div class="product-name">Base Set Booster</div>
      <select class="weight-select" onchange="updatePrice(this)">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>
      <div class="price">$24.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Jungle -->
    <div class="product-card" data-light="19.99" data-medium="34.99" data-heavy="59.99">
      <img src="https://images.pokemontcg.io/base2/1.png" alt="Jungle Booster">
      <div class="product-name">Jungle Booster</div>
      <select class="weight-select" onchange="updatePrice(this)">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>
      <div class="price">$19.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- Fossil -->
    <div class="product-card" data-light="17.99" data-medium="29.99" data-heavy="49.99">
      <img src="https://images.pokemontcg.io/fossil/1.png" alt="Fossil Booster">
      <div class="product-name">Fossil Booster</div>
      <select class="weight-select" onchange="updatePrice(this)">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="heavy">Heavy</option>
      </select>
      <div class="price">$17.99</div>
      <button class="btn">Add to Cart</button>
    </div>

    <!-- More packs can go here! -->

  </div>
</div>

<script>
  function updatePrice(select) {
    const card = select.closest('.product-card');
    const priceDisplay = card.querySelector('.price');
    const weight = select.value;
    const price = card.dataset[weight];

    if (price) {
      priceDisplay.textContent = `$${parseFloat(price).toFixed(2)}`;
    }
  }
</script>

</body>
</html>
